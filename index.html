<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artist Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.39/build/spline-viewer.js"></script>
</head>
<body>
    <!-- Spline сцена замість хедера -->
    <section class="spline-hero">
        <spline-viewer 
            url="https://my.spline.design/robotfollowcursorforlandingpage-O2E70n3vPG8qBzh1vwERff2K/"
            loading-anim-type="spinner-small-dark"
            class="spline-container">
        </spline-viewer>
        <div class="hero-content">
            <h1 class="hero-title">3D Artist & Animator</h1>
            <p class="hero-subtitle">Blender3D • UE5 • Clo3D • Spline</p>
        </div>
    </section>

    <!-- YouTube карусель -->
    <section class="youtube-section">
        <div class="container">
            <h2 class="section-title">Demo Reels</h2>
            <div class="swiper youtubeSwiper">
                <div class="swiper-wrapper">
                    <!-- YouTube відео будуть додані динамічно -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Портфоліо галерея -->
    <section class="portfolio-section">
        <div class="container">
            <h2 class="section-title">Portfolio</h2>
            <div class="portfolio-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="characters">Characters</button>
                <button class="filter-btn" data-filter="objects">Objects</button>
                <button class="filter-btn" data-filter="environments">Environments</button>
            </div>
            <div class="portfolio-grid">
                <!-- Проекти будуть додані динамічно -->
            </div>
        </div>
    </section>

    <!-- Навички -->
    <section class="skills-section">
        <div class="container">
            <h2 class="section-title">Skills & Tools</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <h3>Blender3D</h3>
                    <p>Modeling, Sculpting, Animation</p>
                </div>
                <div class="skill-item">
                    <h3>Unreal Engine 5</h3>
                    <p>Real-time Rendering, Level Design</p>
                </div>
                <div class="skill-item">
                    <h3>Clo3D</h3>
                    <p>Virtual Fashion Design</p>
                </div>
                <div class="skill-item">
                    <h3>Spline</h3>
                    <p>Interactive 3D Animations</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Контакти -->
    <footer class="footer">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-links">
                <a href="https://github.com/yourusername" class="contact-link">GitHub</a>
                <a href="https://youtube.com/yourchannel" class="contact-link">YouTube</a>
                <a href="mailto:your@email.com" class="contact-link">Email</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
