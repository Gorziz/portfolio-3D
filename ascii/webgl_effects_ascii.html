<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - ascii</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - effects - ascii</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.158.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
			import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, controls, scene, renderer, effect;

			let sphere, plane;

			const start = Date.now();

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0, 0, 0 );

				const pointLight1 = new THREE.PointLight( 0xffffff, 3, 0, 0 );
				pointLight1.position.set( 500, 500, 500 );
				scene.add( pointLight1 );

				const pointLight2 = new THREE.PointLight( 0xffffff, 1, 0, 0 );
				pointLight2.position.set( - 500, - 500, - 500 );
				scene.add( pointLight2 );

			// Load local GLB model and use it as the animated object
			const loader = new GLTFLoader();
			loader.load( './my_logo.glb', ( gltf ) => {
				sphere = gltf.scene;
				// Center and scale the model to a reasonable size (doubled from original)
				const box = new THREE.Box3().setFromObject( sphere );
				const size = new THREE.Vector3();
				box.getSize( size );
				const maxDim = Math.max( size.x, size.y, size.z );
				const scale = 400 / ( maxDim || 1 ); // Doubled from 200 to 400
				sphere.scale.setScalar( scale );
				const center = box.getCenter( new THREE.Vector3() );
				sphere.position.sub( center );

				scene.add( sphere );
			} );

				// Plane - sized to screen and always facing camera (billboard)

				plane = new THREE.Mesh( 
					new THREE.PlaneGeometry( window.innerWidth * 2, window.innerHeight * 2 ), 
					new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) 
				);
				plane.position.y = - 200;
				// Remove fixed rotation - will be updated in animate() to face camera
				scene.add( plane );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );

				effect = new AsciiEffect( renderer, ' .:-+*=%@#', { invert: true } );
				effect.setSize( window.innerWidth, window.innerHeight );
				effect.domElement.style.color = 'white';
				effect.domElement.style.backgroundColor = 'black';

				// Special case: append effect.domElement, instead of renderer.domElement.
				// AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.

				document.body.appendChild( effect.domElement );

				controls = new TrackballControls( camera, effect.domElement );
				
				// Limit camera movement to 30% on all axes
				controls.minDistance = camera.position.length() * 0.7; // 70% of original distance (30% closer)
				controls.maxDistance = camera.position.length() * 1.3; // 130% of original distance (30% further)
				controls.maxPolarAngle = Math.PI * 0.3; // Limit vertical rotation to 30% of full range
				controls.minPolarAngle = Math.PI * 0.2; // Keep some minimum angle
				controls.rotateSpeed = 0.3; // Reduce rotation speed to 30%
				controls.zoomSpeed = 0.3; // Reduce zoom speed to 30%
				controls.panSpeed = 0.3; // Reduce pan speed to 30%

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				const timer = Date.now() - start;

				if ( sphere ) {
					const cycle = 4000; // ms per full rotation
					const progress = ( timer % cycle ) / cycle; // 0..1
					const ease = - ( Math.cos( Math.PI * progress ) - 1 ) / 2; // easeInOutSine
					sphere.rotation.y = ease * Math.PI * 2; // rotate around Y with easing
				}

				// Make plane always face the camera (billboard effect)
				if (plane && camera) {
					plane.lookAt(camera.position);
				}

				controls.update();

				effect.render( scene, camera );

			}

		</script>

	</body>
</html>
